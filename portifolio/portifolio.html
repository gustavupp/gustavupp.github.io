<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c1d4c8f89c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Portifolio</title>
  </head>
  <body>
    <!------HOME------->
    <!--NAVBAR-->
    <section class="home">
      <nav>
        <div class="logo">
         <a href="#" id="logo-text"><img src="img/Logo.png" alt="" id="logo-img" /></a>
        </div>

        <div class="list-div">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PROJECTS</a></li>
            <li><a href="#">CONTACT ME</a></li>
          </ul>
        </div>

        <div id="mode">
          <div id="switch"></div>
          <label id="inner-text">Dark</label>
        </div>

        <div class="toggle-bar-container">
          <button type="button" class="toggle-bars">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </nav>

      <!--SIDEBAR-->
      <aside class="sidebar">
        <div class="logo">
          <a href="#" id="logo-text"><img src="img/Logo.png" alt="" id="logo-img" /></a>
          <!-- <a href="#" id="logo-text">gusdev</a> -->
        </div>

        <ul>
          <li><a href="#">HOME</li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PORTFOLIO</a></li>
          <li><a href="#">CONTACT ME</a></li>
        </ul>
      </aside>

      <!--HERO-->
      <div class="main">
        <div class="left-column">
          <div class="img-box">
            <img src="img/Portrait.png" alt="portrait" class="img-main" />
          </div>
        </div>

        <div class="right-column">
          <div class="content">
            <h1>HEY. I'M <span>GUS</span></h1>
            <p>
              A <span>Front-End Web Developer</span> passionate about <br />
              coding and creating interactive applications and experiences on the web
            </p>

            <button type="button" class="contact-me-btn">Get In Touch!</button>

            <div class="social-link">
              <a href="#"><i class="fab fa-linkedin"></i></a>
              <a href="#"><i class="fab fa-github"></i></a>
              <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!----ABOUT-->
    <section class="about">

    </section>
    <script>
        //function to activate darkMode
      const mode_icon = document.getElementById('mode')
      const switch_Mode = document.getElementById('switch')
      const inner_text = document.getElementById('inner-text')

      mode_icon.onclick = function () {
        document.body.classList.toggle('dark-mode')
        switch_Mode.classList.toggle('switch-active')
        inner_text.classList.toggle('Inner-text-active')
        if (document.body.classList.contains('dark-mode')) {
          inner_text.innerHTML = 'Light'
        } else {
          inner_text.innerHTML = 'Dark'
        }
      }

      //toggle sidebar
      const sidebar = document.querySelector('.sidebar')
      const toggleBtn = document.querySelector('.toggle-bars')

      toggleBtn.addEventListener('click', function () {
        sidebar.classList.toggle('show-sidebar')
      })

      //close sidebar if window's inner width > 896px
      window.addEventListener('resize', function() {
        console.log(window.innerWidth)
        if (window.innerWidth > 896) sidebar.classList.remove('show-sidebar')
      })

    </script>
  </body>
</html>
